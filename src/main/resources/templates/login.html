<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <style type="text/css">
        body {
            background-image: linear-gradient(
                to right, #70a4e0, #83e9e6
            );
        }
    </style>
</head>
<body>
<main class="d-flex flex-column justify-content-around align-items-center vh-100">
    <form class="d-flex flex-column justify-content-around form-group" style="height: 200px" method="POST" action="/perform-login">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <input type="text" class="form-control" name="password" placeholder="Password" required>
        <input type="number" class="form-control" name="totp" placeholder="2nd Factor">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
</html>
